name: build-check

on:
    push:
        branches:
            - feat/*
            - fix/*
            - hotfix/*

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v2
              with:
                    node-version: '18.x'
            - name: Install dependencies
              working-directory: ./frontend
              run: npm ci
            - name: Build
              working-directory: ./frontend
              run: npm run build


        
